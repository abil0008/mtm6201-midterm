<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project - Prototype</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container2">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="order.html">Order Form</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <img class="logo" src="images/logo.png" alt="Baked Goods logo">
            <h1>Products</h1>
        </header>
        <main>
            <!-- Used grid, to help me seperate the pictures however I'd like -->
            <div class="products">
                <h2>Products</h2>
                <div class="products-main">
                    <div class="product-item-1">
                        <img class="bread" src="images/Bread.jpg" alt="Bread">
                    </div>
                    <div class="product-item-2">
                        <img class="cakepops" src="images/cakepops.jpg" alt="Cakepop">
                    </div>
                    <div class="product-item-3">
                        <img class="latte" src="images/latte.jpg" alt="Latte">
                    </div>
                </div>
                <div class="products-sub">
                    <div class="product-item-4">
                        <img class="bagel" src="images/bagels.jpg" alt="Bagel">
                            <h3>Bagel</h3>
                            <h4>$3.99</h4>
                    </div>
                    <div class="product-item-5">
                        <img class="coffee" src="images/coffee.jpg" alt="Coffee">
                            <h3>Coffee</h3>
                            <h4>$3.99</h4>
                    </div>
                    <div class="product-item-6">
                        <img class="cakes" src="images/Cakes.jpg" alt="Cake">
                            <h3>Cake</h3>
                            <h4>$5.99</h4>
                    </div>
                </div>
            </div>
        </main>
        <footer>Copyright Baked Goods 2022
        <button class="facebook">a</button>
        <button class="snapchat">b</button>
        <button class="instagram">c</button>
        </footer>
    </div>
</body>
</html>
