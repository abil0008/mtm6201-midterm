<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project - Prototype</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="order.html">Order Form</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <img src="images/logo.png" alt="Baked Goods logo">
            <h1>Contact</h1>
        </header>
        <main>
            <section class="contact-info">
                <!-- I used Libnan Bakery Inc as an example if Baked Goods were really a location -->
                <h2>CONTACT INFO</h2>
                    <form>
                        <input type="text" name="Name" placeholder="Full Name" required>
                        <input type="email" name="Email" placeholder="Email" required>
                        <input type="number" name="Number" placeholder="Phone Number">
                        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22423.946895473742!2d-75.65588792089844!3d45.36912900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce08d6749313eb%3A0xfd787befbd43e0b0!2sLibnan%20Bakery%20Inc!5e0!3m2!1sen!2sca!4v1657579286737!5m2!1sen!2sca" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
                    </form>
            </section>
            <section class="leave-a-message">
                <h2>LEAVE A MESSAGE</h2>
                <textarea name="Message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </section>
        </main>
        <footer>Copyright Baked Goods 2022
        <button class="facebook">a</button>
        <button class="snapchat">b</button>
        <button class="instagram">c</button>
        </footer>
    </div>
</body>
</html>
